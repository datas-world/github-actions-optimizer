name: CodeQL Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run CodeQL analysis weekly on Sundays at 3 AM UTC
    - cron: '0 3 * * 0'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        language: ['python']

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@35632bdbd38dba649ce80e15482f7a399a32d400 # v3.27.9
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Set up Python
        uses: actions/setup-python@3d1e2d2ca0a067f27da6fec484fce7f5256def85 # v5
        with:
          python-version: '3.13'
          # cache: 'pip' # Disabled due to SHA pinning requirements (Issue #2)

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install minimal dependencies for analysis
          pip install -e .

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@35632bdbd38dba649ce80e15482f7a399a32d400 # v3.27.9
        with:
          category: "/language:${{ matrix.language }}"
