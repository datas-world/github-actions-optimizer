# SonarCloud Configuration for GitHub Actions Optimizer
sonar.projectKey=datas-world_github-actions-optimizer
sonar.organization=datas-world

# Metadata
sonar.projectName=GitHub Actions Optimizer
sonar.projectVersion=0.1.0-dev

# Source paths
sonar.sources=gh_actions_optimizer
sonar.tests=tests

# Language settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=pytest.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/.*/**,build/**,dist/**,*.egg-info/**

# Test exclusions 
sonar.test.exclusions=tests/**

# Coverage exclusions (match pyproject.toml settings)
sonar.coverage.exclusions=tests/**,**/__pycache__/**

# Quality gate settings
sonar.qualitygate.wait=true