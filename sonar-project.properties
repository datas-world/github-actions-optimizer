# SonarQube project configuration for GitHub Actions Optimizer
sonar.organization=datas-world
sonar.projectKey=datas-world_github-actions-optimizer

# Project metadata
sonar.projectName=GitHub Actions Optimizer
# Version is automatically detected from Git tags and package metadata

# Source and test directories
sonar.sources=gh_actions_optimizer
sonar.test.inclusions=tests/**/*.py
sonar.tests=tests

# Python-specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/node_modules/**,**/.git/**,**/.pytest_cache/**,**/dist/**,**/build/**,**/.tox/**,**/.venv/**,coverage.xml,test-results.xml

# Coverage exclusions (align with pyproject.toml coverage settings)
sonar.coverage.exclusions=tests/**,**/__pycache__/**,**/test_*

# Quality gate settings
sonar.qualitygate.wait=false
