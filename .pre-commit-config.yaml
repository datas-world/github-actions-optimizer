repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        additional_dependencies: [flake8-docstrings]
        args: [--max-line-length=88, --extend-ignore=E203, W503]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        additional_dependencies: [types-aiofiles]
        args: [--strict, --ignore-missing-imports]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: [-r, src/]
        types: [python]

  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [--convention=google]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
        exclude: \.vscode/settings\.json$ # Exclude VS Code settings (JSONC format)
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        # JSON formatting with key sorting
      - id: pretty-format-json
        args: [--autofix, --indent=4]
        exclude: \.jsonc$|\.vscode/settings\.json$ # Exclude JSONC files and VS Code settings
        # Additional validation hooks
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
        # - id: detect-aws-credentials  # Disabled due to configuration issues
      - id: detect-private-key
        exclude: tests/

  - repo: https://github.com/python-poetry/poetry
    rev: 2.1.3
    hooks:
      - id: poetry-check

  - repo: https://github.com/google/yamlfmt
    rev: v0.13.0
    hooks:
      - id: yamlfmt
        args: [--formatter, retain_line_breaks=true]

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
        args: [tests/, -v, --tb=short, --strict-markers, --strict-config]

      - id: sort-jsonc
        name: sort-jsonc
        entry: python scripts/sort_jsonc.py
        language: system
        files: \.(json|jsonc)$
        args: [--autofix, --indent=4]

      - id: markdown-link-check
        name: markdown-link-check
        entry: markdown-link-check
        language: node
        additional_dependencies: [markdown-link-check]
        files: \.md$
        args: [--config, .markdown-link-check.json]

      - id: validate-traceability
        name: validate-bi-directional-traceability
        entry: python scripts/validate_traceability.py
        language: system
        files: \.md$|\.py$|\.toml$|\.yaml$
        pass_filenames: false
        always_run: true

      - id: validate-workflow-concurrency
        name: validate-workflow-concurrency-controls
        entry: python scripts/validate_workflow_concurrency.py
        language: system
        files: ^\.github/workflows/.*\.ya?ml$
        pass_filenames: false
        always_run: true

      - id: validate-todo-fixme-format
        name: validate-todo-fixme-format
        entry: python scripts/validate_todo_fixme_format.py
        language: system
        files: \.(py|md|yml|yaml)$
        pass_filenames: false
        always_run: true
        args: [--quiet, --exclude-patterns, "TODO tree,TRACEABILITY_RESTORATION"]
